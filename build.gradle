plugins {
    id 'java'
}

group 'sudoku'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(include: ['*.jar'], dir: 'lib')
    compile fileTree(include: ['*.zip'], dir: 'lib-src')
    compile fileTree(include: ['*.zip'], dir: 'lib-doc')
}
